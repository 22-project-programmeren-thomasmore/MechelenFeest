<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div sec:authorize="!isAuthenticated()" th:fragment="loginmenu">
    <li>
        <a class="nav-link text-navtext navtext mx-3" th:href="|@{/signup(lang = #{lang.source})}|">
            <span class="login-signup" th:text="#{login.signup}">Signup</span>
        </a>
    </li>
    <li>
        <a class="nav-link text-navtext navtext mx-3" th:href="|@{/login(lang = #{lang.source})}|">
            <span class="login-signup" th:text="#{login.login}">Login</span>
        </a>
    </li>
</div>
<div sec:authorize="isAuthenticated()" th:fragment="logoutmenu">
    <li>
        <a class="nav-link text-navtext navtext mx-3" th:href="|@{/profile(lang = #{lang.source})}|">
            <span class="login-signup" sec:authentication="name"></span>
        </a>
    </li>
    <li>
        <div class="nav-link text-navtext navtext mx-3">
            <form th:action="@{/user/logout}" method="post">
                <button class="logout text-navtext navtext" type="submit"  th:text="#{login.logout}">Logout</button>
            </form>
        </div>
    </li>
</div>
</body>
</html>
