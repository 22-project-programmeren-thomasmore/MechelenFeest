<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival Details</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"  href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="internationalization.js"></script>


</head>
<body>


<div th:replace="~{/fragments/headerfooter :: header}">Hier komt de header</div>




  <div class="row">
    <div class="col-md-12 text-center">
      <div class="frame">
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6 text-center">
            <div class="festival-row festival-name" th:if="${festival}">
              <i class="fas fa-glass-cheers"></i>
              <span th:text="${festival.festivalName}"></span>
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6 text-center ">
            <div class="info festival-row festival-name">
              <i class="far fa-calendar"></i>
              <span th:text="${festival.getDate()}"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p th:unless="${festival}"></p>

            <div th:if="${festival}">
              <div>
                <a th:href="@{${festival.getFestivalLink()}}" th:text="Link" target="_blank">klik hier</a></div><br>

              <div th:if="${festival.isOnGoing()}" class="info">Is Live:
                <p th:text="${festival.getBusyness()}">yes</p></div><br>
              <div id="map" style="width:350px;height:350px;background:grey"
                   class="map" th:attr="latitude=${festival.getMapLat()},longitude=${festival.getMapLng()}"></div>
            </div>
          </div>
          <div class="col-md-6">
            <img th:src="@{|${festival.getFestivalImage()}|}" alt="Image">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div th:replace="~{/fragments/headerfooter :: footer}">Hier komt de footer</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<script>
  function MapCreation() {
    var latVar = $('.map').attr('latitude')
    var lngVar = $('.map').attr('longitude')
    const myLatLng = new google.maps.LatLng(latVar, lngVar);
    var mapOptions = {
      center:myLatLng,
      zoom: 16,
      mapId:'mymap'
    }
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    new google.maps.Marker({
      position: myLatLng,
      map,
    });

  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=MapCreation"></script>

</body>
</html>
