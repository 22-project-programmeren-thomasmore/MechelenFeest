<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<Style>
    html{
        background-color: #53C0D7;
    }
    svg{
        background-color: #f0f0f0;
        border-radius: 20px;
    }
    .empty{
        background-color: #f0f0f0;
        border-radius: 20px;
    }

</Style>

<head>
    <meta charset="UTF-8">
    <title>MapView</title>
</head>
<body>


<div class="col-4 start-50 top-50 position-absolute translate-middle">

    <form>
        <div class="row">
            <p class="col-2">search </p>
            <input class="col-5 empty" type="text">
        </div>
        <div class="row">
            <p class="col-1" style="color: #0022cc; max-width: 25px; background-color: #0022cc; border-radius: 50px" >°</p>
            <p class="col-8" style="color: black"> Toilletes </p>
            <input class="col-2" type="checkbox" name="Toillet" value="false">
        </div>
        <div class="row">
            <p class="col-1" style="color: #932222; max-width: 25px; background-color: #932222; border-radius: 50px" >°</p>
            <p class="col-8" style="color: black"> Festivals </p>
            <input class="col-2" type="checkbox" name="Festival" value="false">
        </div>
        <div class="row">
            <p class="col-1" style="color: #218630; max-width: 25px; background-color: #218630; border-radius: 50px" >°</p>
            <p class="col-8" style="color: black">VoedselKraampjes </p>
            <input class="col-2" type="checkbox" name="Toillet" value="false">
        </div>
        <input type="submit" value="filter">
    </form>

    <svg height="400" width="400" >
        <path d="M 15 100 L70 200 L70 205 L15 105 Z
  			M 15 100 L170 100 L172 102 L12 102 Z
            M 70 200 L225 200 L227 202 L72 202 Z
            M 225 200 L170 100 L174 104 L229 204 Z
            M 170 100 L70 200 L73 203 L173 103 Z" />
        <a th:each="toillete:${toilletes}" th:href="${toillete.extraLink}">
            <circle id="pointA" th:cx="${toillete.mapCordinatX}" th:cy="${toillete.mapCordinatY}" r="5" fill="#0022cc" />
        </a>
        <a th:each="festival:${festivals}" th:href="${festival.extraLink}">
            <circle id="pointA" th:cx="${festival.mapCordinatX}" th:cy="${festival.mapCordinatY}" r="5" fill="#932222" />
        </a>
        <a th:each="voedselKraampje:${voedselKraampjes}" th:href="${voedselKraampje.extraLink}">
            <circle id="pointA" th:cx="${voedselKraampje.mapCordinatX}" th:cy="${voedselKraampje.mapCordinatY}" r="5" fill="#218630" />
        </a>

    </svg>
</div>



</body>
</html>
