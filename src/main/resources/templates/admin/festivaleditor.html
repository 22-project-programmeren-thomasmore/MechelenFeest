<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/start.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="internationalization.js"></script>


</head>
<body>
<div th:replace="~{/fragments/headerfooter :: header}">Hier komt de header</div>


<div th:object="${festival}" class="container mb-4 mt-4">
    <div th:if="${festival}" class="border col-md-6 offset-md-3 p-4">
        <form th:action="@{|/admin/festivaleditor/*{id}|}" method="post">
            <div class="oneinput">
                <label for="festivalName" class="form-label">Name: </label>
                <input type="text" id="festivalName" class="form-control mb-2" th:field="*{festivalName}">
            </div>
            <div class="oneinput">
                <label for="festivalDate" class="form-label">Date: </label>
                <input type="text" id="festivalDate" class="form-control mb-2" th:field="*{festivalDate}">
            </div>
            <div class="oneinput">
                <label for="festivalLink" class="form-label">Link: </label>
                <input type="text" id="festivalLink" class="form-control mb-2" th:field="*{festivalLink}">
            </div>
            <div class="oneinput">
                <label for="backgroundColor" class="form-label">Background Color: </label>
                <input type="color" id="backgroundColor" class="form-control form-control-color mb-2"
                       th:field="*{backgroundColor}">
            </div>
            <div class="oneinput">
                <label for="festivalImage" class="form-label">Image: </label>
                <input type="text" id="festivalImage" class="form-control mb-2" name="festivalImage"
                       th:field="*{festivalImage}">
            </div>
            <div class="oneinput">
                <input type="submit" value="Edit" class="btn btn-primary mt-2">
            </div>
        </form>
    </div>
</div>


<div th:replace="~{/fragments/headerfooter :: footer}">Hier komt de footer</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</body>
</html>
