<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Sign Up Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/signup.css}"  href="/css/signup.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row px-3">
        <div class="col-lg-6 col-md-7 col-sm-8 card flex-row mx-auto px-0">

            <div class="card-body">
                <h4 class="title text-center mt-4" th:text="#{login.signup}">
                    Sign Up
                </h4>
           <div>
            <form th:action="@{/user/signup}" method="post" class="form-box px-3">
                <div class="form-input">
                    <span><i class="fa fa-envelope-o"></i></span>
                    <input type="text" id="emailaddress" name="emailAddress" th:placeholder="#{login.invulEmail}" tabindex="10" required>
                </div>
                <div class="form-input">
                    <span><i class="fa fa-user"></i></span>
                    <input type="text" id="username" name="userName" th:placeholder="#{login.invulUserName}" required>
                </div>
                <div class="form-input">
                    <span><i class="fa fa-key"></i></span>
                    <input type="password" id="password" name="password" th:placeholder="#{login.invulPass}" required>
                </div>

                <div class="oneinput">
                    <label for="getupdates" class="info" th:text="#{login.updatesOntvangen}">Receive updates via email.</label>
                    <input type="radio" id="getupdates" name="getUpdates" class="editfield">
                </div>

                <div>
                    <button type="submit" value="signup" class="btn btn-block text-uppercase" th:text="#{login.signup}">
                        Sign Up
                    </button>
                </div>

                <div class="oneinput cancelButtonDiv">
                    <a href="/festivallijst" class="smallButton buttonLook" th:text="#{login.annuleren}">cancel</a>
                </div>

            </form>
            </div>
            </div>
        </div>
</div>
</body>
</html>
