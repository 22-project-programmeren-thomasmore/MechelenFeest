<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/login.css}"  href="/css/login.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="d-none d-md-flex">
                <img th:src="@{/img/mechelen_festival.jpg}" width="340" height="475">
            </div>

            <div class="card-body">
                <h4 class="title text-center mt-4" th:text="#{login.loginHeader}">
                    Login into account
                </h4>
                <p th:if="${loginError}" class="error" th:text="#{login.verkeerdePass}">Wrong user or password</p>
                <form th:action="@{/user/login}" method="post" class="form-box px-3">
                    <div class="form-input">
                        <span><i class="fa fa-user"></i></span>
                        <input type="text" id="username" name="username" th:placeholder="#{login.invulUserName}" required>
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-key"></i></span>
                        <input type="password" id="password" name="password" th:placeholder="#{login.invulPass}" required>
                    </div>

                    <div class="mb-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cb1" name="">
                            <label class="custom-control-label" for="cb1" th:text="#{login.gebruikerHeringeren}">Remember me</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-block text-uppercase" th:text="#{login.login}">
                            Login
                        </button>
                    </div>

                    <div class="text-right">
                        <a href="#" class="forget-link" th:text="#{login.vergetenPass}">
                            Forget Password?
                        </a>
                    </div>

                    <div>
                        <a th:href="@{/oauth2/authorization/facebook}">Login with Facebook</a>
                    </div>

                    <hr class="my-4">

                    <div class="mb-2">
                        <p style="float:left;" th:text="#{login.geenAccount}">Don't have an account?</p>

                        <a th:href="|@{/signup(lang = #{lang.source})}|" class="register-link" style="float:left" th:text="#{login.signup}">
                            Sign Up
                        </a>
                    </div>
                    <input style="visibility: hidden;" type="text" name="lang" th:value="#{lang.source}">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
