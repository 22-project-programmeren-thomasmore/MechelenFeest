<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"  href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="internationalization.js"></script>


</head>
<body>
<div th:replace="~{/fragments/headerfooter :: header}">Hier komt de header</div>






<div class="container-fluid text-center pt-5 mb-5" id="mechelen">
    <div class="container">
        <h2 class="mb-5 font-weight-bold">Mechelense Feest </h2>
        <hr>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active height1" data-bs-interval="5000">
                    <img src="https://dezomerisvanmechelen.be/wp-content/uploads/2023/05/ByAnneliesBoeykens-41-scaled.jpg" class="d-block w-100" style="max-height: 750px;" alt="foto1">
                </div>
                <div class="carousel-item height1" data-bs-interval="5000">
                    <img src="https://dezomerisvanmechelen.be/wp-content/uploads/2023/04/Maanrock-Droneshots_5-high-scaled.jpg" class="d-block w-100" style="max-height: 750px;" alt="foto2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>





<div class="container-fluid text-center pt-5 mb-5" id="info">
    <div class="container">
        <h2 class="mb-5 font-weight-bold" th:text="#{faq}"></h2>
        <hr>

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="watisdezomer">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <span th:text="#{watisdezomer1}"></span>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p th:text="#{watisdezomer2}"></p>
                        <p th:text="#{watisdezomer3}"></p>
                        <p th:text="#{watisdezomer4}"></p>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="verplaatsing">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <span th:text="#{verplaatsing1}"></span>
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p th:text="#{verplaatsing2}"></p>
                        <p> <span th:text="#{verplaatsing3}"></span> <a href="https://www.mechelen.be/mobiliteit" target="_blank" th:text="#{verplaatsing4}"></a> <span th:text="#{verplaatsing5}"></span></p>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="diefstal">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <span th:text="#{diefstal1}"></span>
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p th:text="#{diefstal2}"></p>
                        <p th:text="#{diefstal3}"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>






<div th:replace="~{/fragments/headerfooter :: footer}">Hier komt de footer</div>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</body>
</html>
